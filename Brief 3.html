<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>INSCRIPTION</legend>
            <label>Nom <em>*</em></label>
                <input id="nom" type="text" placeholder="ZOUITI" autofocus="" required=""><br>
           <label>Prénom <em>*</em></label>
                <input id="prenom" type="text" placeholder="Hanae" autofocus="" required=""><br>
            <label>Date de naissance</label>
                <input type="date" autofocus="" required="" ><br>
           <label>Code postal <em>*</em></label>
                <input id="code" type="number" placeholder="" autofocus="" required=""><br>
            <label>Pays <em>*</em></label>
                <select id="pays">
                    <option value="safi">Safi</option>
                    <option value="casablanca">Casablanca</option>
                    <option value="rabat">Rabat</option>
                </select><br>
            <label>Genre <em>*</em></label>
                <label><input id="genre" type="radio" placeholder="" autofocus="" required="">Masculin</label>
                <label><input id="genre" type="radio" placeholder="" autofocus="" required="">Féménin</label><br>
            <label>Préférences de contact <em>*</em></label>
                <label><input id="contact" type="checkbox" placeholder="" autofocus="" required="">Fax</label>
                <label><input id="contact" type="checkbox" placeholder="" autofocus="" required="">Email</label>
                <label><input id="contact" type="checkbox" placeholder="" autofocus="" required="">Téléphone</label><br>
            <label>Email <em>*</em></label>
                <input id="email" type="email" placeholder="XXXX@gmail.com" autofocus="" required=""><br>
            <label>Telephone</label>
                 <input type="tel" placeholder="06XXXXXXXX" autofocus="" required=""><br>
            <label>Password <em>*</em></label>
                <input id="pass" type="password" placeholder="(6-8 characters)" autofocus="" required=""><br>
            <label>Vérification password <em>*</em></label>
                <input id="verif" type="password" placeholder="" autofocus="" required=""><br>
                <input type="submit" value="Envoyer">
                <input type="submit" value="Effacer">
        
        </fieldset>
    </form>

    
</body>
